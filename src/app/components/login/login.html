<div class="container d-flex justify-content-center align-items-center">
  <form style="width: 600px; height: 77vh;" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required [(ngModel)]="email" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" required [(ngModel)]="password" name="password">
      </div>
      <button type="submit" class="w-100 btn btn-primary" >Log In</button>
  </form>
</div>
<app-footer></app-footer>
